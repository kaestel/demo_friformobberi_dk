<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/demo_friformobberi/src/www"
	ServerName ffm.local

#	Alias "/js/framework" "/projects/www/jes/v3"
	# submodule with jes repo
	Alias "/js/jes/src" "/srv/sites/clients/demo_friformobberi/submodules/jes/src"

	<Directory "/srv/sites/clients/demo_friformobberi/src/www">
		Options Indexes FollowSymLinks
		Satisfy any
		Order allow,deny
		Allow from localhost

		AuthUserFile /srv/auth-file
		AuthName "DEMO"
		AuthType Basic
		Require user demo
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/demo_friformobberi/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/demo_friformobberi/submodules/janitor/src"
	
	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/demo_friformobberi/submodules/wtf-js-merger"
	SetEnv "JS_PATH" "/srv/sites/clients/demo_friformobberi/src/www/js"
	Alias "/css/lib/build" "/srv/sites/clients/demo_friformobberi/submodules/wtf-css-merger"
	SetEnv "CSS_PATH" "/srv/sites/clients/demo_friformobberi/src/www/css"
</VirtualHost>
